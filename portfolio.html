<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Portfolio Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, white 0%, #6B46C1 100%);
            position: relative;
            overflow: hidden;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s;
        }

        .settings-btn:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .card-container {
            width: 400px;
            height: 500px;
            perspective: 1000px;
            cursor: pointer;
            animation: slideUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(100vh);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0) rotateY(0deg);
            }
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background: #6366f1;
        }

        .card-back {
            background: #6366f1;
            transform: rotateY(180deg);
            padding: 40px;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .contact-info {
            color: white;
        }

        .contact-info h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .portfolio-links {
            margin-top: 20px;
        }

        .portfolio-links h3 {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .portfolio-link {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            transition: all 0.3s;
            font-size: 14px;
        }

        .portfolio-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hint-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .settings-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 200;
            overflow-y: auto;
        }

        .settings-panel.active {
            display: block;
        }

        .settings-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        .settings-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        .color-input-group {
            display: flex;
            gap: 10px;
        }

        .color-input-group input[type="color"] {
            width: 80px;
            height: 45px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
        }

        .save-btn {
            width: 100%;
            background: #111827;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 30px;
        }

        .save-btn:hover {
            background: #1f2937;
        }

        .preview-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #d1d5db;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #111827;
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <!-- Settings Button -->
    <button class="settings-btn" onclick="openSettings()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.5-13.5l-4.2 4.2m-2.6 2.6l-4.2 4.2M23 12h-6m-6 0H1m13.5 5.5l-4.2-4.2m-2.6-2.6l-4.2-4.2"></path>
        </svg>
    </button>

    <!-- Business Card -->
    <div class="card-container" onclick="flipCard()">
        <div class="card" id="businessCard">
            <!-- Front of Card -->
            <div class="card-face card-front" id="cardFront">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400" 
                     alt="Profile" 
                     class="profile-pic" 
                     id="profilePic">
            </div>

            <!-- Back of Card -->
            <div class="card-face card-back" id="cardBack">
                <div class="contact-info">
                    <h2 id="fullName">John Doe</h2>
                    <div class="contact-detail">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <span id="emailText">john.doe@email.com</span>
                    </div>
                    <div class="contact-detail">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <span id="phoneText">(555) 123-4567</span>
                    </div>
                </div>

                <div class="portfolio-links">
                    <h3>PORTFOLIO</h3>
                    <button class="portfolio-link" onclick="viewItem(event, 0)">E-Commerce Platform</button>
                    <button class="portfolio-link" onclick="viewItem(event, 1)">AWS Solutions Architect</button>
                    <button class="portfolio-link" onclick="viewItem(event, 2)">Machine Learning Course</button>
                </div>

                <div style="text-align: center; margin-top: 20px; font-size: 11px; color: rgba(255,255,255,0.6);">
                    Tap to flip back
                </div>
            </div>
        </div>
    </div>

    <div class="hint-text" id="hintText">Click card to see contact info</div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <button class="back-btn" onclick="closeSettings()">‚Üê</button>
            <h2>Settings</h2>
        </div>
        <div class="settings-content">
            <div class="section-title">PROFILE INFORMATION</div>
            
            <div class="form-group">
                <label>Profile Picture URL</label>
                <input type="text" id="profilePicInput" value="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400">
            </div>

            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="firstNameInput" value="John">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lastNameInput" value="Doe">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="emailInput" value="john.doe@email.com">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="phoneInput" value="(555) 123-4567">
            </div>

            <div class="section-title">CUSTOMIZATION</div>

            <div class="form-group">
                <label>Card Color</label>
                <div class="color-input-group">
                    <input type="color" id="cardColorPicker" value="#6366f1">
                    <input type="text" id="cardColorInput" value="#6366f1">
                </div>
            </div>

            <div class="form-group">
                <label>Background Color</label>
                <div class="color-input-group">
                    <input type="color" id="bgColorPicker" value="#6B46C1">
                    <input type="text" id="bgColorInput" value="#6B46C1">
                </div>
            </div>

            <button class="save-btn" onclick="saveSettings()">Save Changes</button>
        </div>
    </div>

    <script>
        let isFlipped = false;

        function flipCard() {
            const card = document.getElementById('businessCard');
            const hint = document.getElementById('hintText');
            isFlipped = !isFlipped;
            
            if (isFlipped) {
                card.classList.add('flipped');
                hint.style.display = 'none';
            } else {
                card.classList.remove('flipped');
                hint.style.display = 'block';
            }
        }

        function openSettings() {
            document.getElementById('settingsPanel').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsPanel').classList.remove('active');
        }

        function saveSettings() {
            // Get values
            const firstName = document.getElementById('firstNameInput').value;
            const lastName = document.getElementById('lastNameInput').value;
            const email = document.getElementById('emailInput').value;
            const phone = document.getElementById('phoneInput').value;
            const profilePic = document.getElementById('profilePicInput').value;
            const cardColor = document.getElementById('cardColorInput').value;
            const bgColor = document.getElementById('bgColorInput').value;

            // Update UI
            document.getElementById('fullName').textContent = `${firstName} ${lastName}`;
            document.getElementById('emailText').textContent = email;
            document.getElementById('phoneText').textContent = phone;
            document.getElementById('profilePic').src = profilePic;

            // Update colors
            document.getElementById('cardFront').style.backgroundColor = cardColor;
            document.getElementById('cardBack').style.backgroundColor = cardColor;
            document.body.style.background = `radial-gradient(circle at center, white 0%, ${bgColor} 100%)`;

            // Sync color inputs
            document.getElementById('cardColorPicker').value = cardColor;
            document.getElementById('bgColorPicker').value = bgColor;

            // Close settings
            closeSettings();
        }

        // Sync color picker with text input
        document.getElementById('cardColorPicker').addEventListener('input', (e) => {
            document.getElementById('cardColorInput').value = e.target.value;
        });

        document.getElementById('cardColorInput').addEventListener('input', (e) => {
            document.getElementById('cardColorPicker').value = e.target.value;
        });

        document.getElementById('bgColorPicker').addEventListener('input', (e) => {
            document.getElementById('bgColorInput').value = e.target.value;
        });

        document.getElementById('bgColorInput').addEventListener('input', (e) => {
            document.getElementById('bgColorPicker').value = e.target.value;
        });

        function viewItem(event, index) {
            event.stopPropagation();
            const items = [
                'E-Commerce Platform: Redesigned shopping platform with 45% conversion boost',
                'AWS Solutions Architect: Cloud architecture certification',
                'Machine Learning Course: Stanford ML specialization'
            ];
            alert(items[index]);
        }
    </script>
</body>
</html>
